<!--

RECUERDA:

El estilo moderno de desarrollo HTML/CSS/JS se centra en la Separación de 
Responsabilidades y la Eficiencia del Código para mejorar la mantenibilidad, 
la escalabilidad y el rendimiento de la aplicación.

HTML: Estructura Pura (Sin Lógica):
El objetivo es que el HTML solo defina la estructura y el contenido, 
abstrayéndose de cualquier comportamiento.

CSS: Apariencia y Transiciones (Sin Comportamiento):
El CSS debe centrarse en la presentación y en cómo se ven las cosas 
en respuesta a los estados (clases) manipulados por JS.

JS: Comportamiento y Gestión del Estado (Pura Lógica):
El JS es el motor que controla la interacción del usuario 
y manipula el DOM (document object model) y las clases de CSS.

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinética Química</title>

<style>
       
        @font-face {
            font-family: 'Open Sans';
            src: url('./fonts/OpenSans-VariableFont_wdth,wght.ttf') format('truetype');
            font-weight: 300 800;
            font-style: normal italic;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: #FAFAFA;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }
        .button-group {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
        }        
        
        .btn {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            flex-grow: 1;
            margin: 0;
            transition: background-color 0.2s; 
        }

        .btn:hover {
            background-color: #0056b3;
        }        
        .footer-text {
            width: 100%;
            color: #666;
            text-align: center;
            font-size: 12px;
        }

        .falso-item {
            color: gray;
        }
        
        .oculto {
            display: none;
        }
        
        .question-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .question-item p {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center; 
            gap: 5px; 
        }
        .resultado-icono {
            font-size: 1.5em; 
            flex-shrink: 0; 
        }
        .options {
            display: flex;
            gap: 20px;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .result-item-correct::before,
        .result-item-incorrect::before {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .result-item-correct::before {
            content: '✅';
        }
        .result-item-incorrect::before {
            content: '❌';
        }
        
        .result-list-item {
            color: #333; 
            font-weight: normal;
            padding-left: 0;
            margin-left: 0;
        }
    </style>


</head>
<body>

<div class="container">

    <center><h1>Cinética Química</h1></center>
    <div class="button-group">
        <button id="oraciones" class="btn">Oraciones</button>
        <button id="examen" class="btn">Examen</button>
    </div>

    <div id="contenido-preguntas" class="oculto"> 
    </div>

    <div id="contenido-examen" class="oculto">
        <form id="examenForm"></form>
        <button id="verificar" class="btn btn-check oculto">Verificar</button>
        <div id="resultados-examen"></div>
    </div>
    
</div>

<div class="footer-text">
    <h4>&#169; 2024, 2025 Dr. Octavio Juárez</h4>
    <h5>octavio.juarez@unison.mx</h5>
</div>

<script>
    // DATA: Preguntas y respuestas del examen
const PREGUNTAS = [
  { pregunta: "La Cinética Química es el área de la química que estudia la velocidad de las reacciones químicas y los mecanismos por los que ocurren", respuesta: "Verdadero" },
  { pregunta: "La Cinética Química es el área de la química que estudia la energía involucrada en las reacciones químicas", respuesta: "Falso" },
  { pregunta: "La velocidad de reacción se puede medir en mol/(L s)", respuesta: "Verdadero" },
  { pregunta: "La velocidad de reacción se puede medir en mol/s", respuesta: "Falso" }, // CORRECCIÓN: Velocidad de reacción es M/s, no mol/s
  { pregunta: "La velocidad de una reacción generalmente disminuye con el tiempo a medida que los reactivos se consumen", respuesta: "Verdadero" },
  { pregunta: "La velocidad de una reacción generalmente aumenta con el tiempo a medida que los reactivos se consumen", respuesta: "Falso" },
  { pregunta: "Los factores que afectan la velocidad de reacción incluyen la concentración, la temperatura y la presencia de catalizadores", respuesta: "Verdadero" },
  { pregunta: "Los factores que afectan la velocidad de reacción incluyen la cantidad de solvente y la presión atmosférica estándar", respuesta: "Falso" },
  { pregunta: "La Ley de Velocidad (o Ley de Rapidez) relaciona la velocidad de reacción con las concentraciones de los reactivos y la constante de velocidad (k)", respuesta: "Verdadero" },
  { pregunta: "La Ley de Velocidad (o Ley de Rapidez) relaciona la velocidad de reacción con la constante de equilibrio (K)", respuesta: "Falso" },
  { pregunta: "El orden de reacción es la suma de los exponentes de las concentraciones en la Ley de Velocidad", respuesta: "Verdadero" },
  { pregunta: "El orden de reacción es igual a la suma de los coeficientes estequiométricos de los reactivos", respuesta: "Falso" },
  { pregunta: "La constante de velocidad (k) es independiente de las concentraciones iniciales de los reactivos", respuesta: "Verdadero" },
  { pregunta: "La constante de velocidad (k) es independiente de la temperatura", respuesta: "Falso" },
  { pregunta: "La constante de rapidez (k) de una reacción cambia solo con la temperatura", respuesta: "Verdadero" },
  { pregunta: "La constante de rapidez (k) de una reacción cambia solo con la concentración de los reactivos", respuesta: "Falso" },
  { pregunta: "La constante de velocidad k de una reacción de orden cero se mide en mol/(L s)", respuesta: "Verdadero" },
  { pregunta: "La constante de velocidad k de una reacción de orden cero se mide en 1/s", respuesta: "Falso" },
  { pregunta: "La constante de velocidad k de una reacción de primer orden se mide en 1/s", respuesta: "Verdadero" },
  { pregunta: "La constante de velocidad k de una reacción de primer orden se mide en mol/s", respuesta: "Falso" },
  { pregunta: "La constante de velocidad k de una reacción de segundo orden se mide en L/(mol s)", respuesta: "Verdadero" },
  { pregunta: "La constante de velocidad k de una reacción de segundo orden se mide en 1/s", respuesta: "Falso" },
  { pregunta: "La ley de rapidez y el orden de reacción deben determinarse experimentalmente", respuesta: "Verdadero" },
  { pregunta: "La ley de rapidez y el orden de reacción pueden determinarse a partir de la estequiometría de la ecuación global de la reacción", respuesta: "Falso" },
  { pregunta: "Para una reacción de orden cero, la velocidad de reacción es constante y no depende de la concentración de reactivos", respuesta: "Verdadero" },
  { pregunta: "Para una reacción de orden cero, la vida media es constante y no depende de la concentración inicial", respuesta: "Falso" },
  { pregunta: "La Teoría de Colisiones postula que las moléculas deben chocar con la orientación adecuada y la energía suficiente para reaccionar", respuesta: "Verdadero" },
  { pregunta: "La Teoría de Colisiones postula que cualquier colisión entre moléculas resulta en una reacción", respuesta: "Falso" },
  { pregunta: "La Energía de Activación ($E_a$) es la energía mínima requerida para que una colisión sea efectiva y ocurra la reacción", respuesta: "Verdadero" },
  { pregunta: "La Energía de Activación ($E_a$) es el cambio de entalpía de la reacción", respuesta: "Falso" },
  { pregunta: "Un aumento de temperatura acelera la reacción porque incrementa la fracción de moléculas que tienen energía cinética igual o superior a $E_a$", respuesta: "Verdadero" },
  { pregunta: "Un aumento de temperatura acelera la reacción porque disminuye la Energía de Activación ($E_a$)", respuesta: "Falso" },
  { pregunta: "La Ecuación de Arrhenius relaciona la constante de velocidad ($k$) con la Energía de Activación ($E_a$) y la temperatura ($T$)", respuesta: "Verdadero" },
  { pregunta: "La Ecuación de Arrhenius relaciona la constante de velocidad ($k$) con el cambio de energía libre de Gibbs ($\Delta G$)", respuesta: "Falso" },
  { pregunta: "Un mecanismo de reacción es la secuencia de pasos elementales que describen cómo ocurre una reacción a nivel molecular", respuesta: "Verdadero" },
  { pregunta: "Un mecanismo de reacción es la estequiometría global de la reacción", respuesta: "Falso" },
  { pregunta: "Un catalizador es una sustancia que aumenta la velocidad de reacción al proporcionar un camino de reacción con una Energía de Activación menor", respuesta: "Verdadero" },
  { pregunta: "Un catalizador es una sustancia que se consume permanentemente durante la reacción", respuesta: "Falso" }
];

    
    let currentExamQuestions = [];

    // --- Referencias DOM (Acceso a Elementos) ---
    // PRÁCTICA MODERNA: Se obtienen referencias una sola vez al inicio.
    const contenedorOraciones = document.getElementById('contenido-preguntas');
    const contenedorExamen = document.getElementById('contenido-examen');
    const formExamen = document.getElementById('examenForm');
    const botonVerificar = document.getElementById('verificar');
    const resultadosBox = document.getElementById('resultados-examen');
    const btnOraciones = document.getElementById('oraciones'); // Nueva referencia
    const btnExamen = document.getElementById('examen');       // Nueva referencia
    
    // --- Funciones de Utilidad ---
    
    /**
     * Devuelve elementos aleatorios de un array.
     * @param {Array} arr - Array de origen.
     * @param {number} n - Número de elementos a devolver.
     */
    function getRandomElements(arr, n) {
        const shuffled = arr.slice().sort(() => 0.5 - Math.random());
        return shuffled.slice(0, n);
    }
    
    /**
     * Muestra el contenido de las oraciones. Se llama al inicio.
     */
    function inicializarOraciones() {
        let htmlContent = '<ul>';
        PREGUNTAS.forEach((item) => {
            const esFalso = item.respuesta.trim().toLowerCase().startsWith("falso"); 
            const clase = esFalso ? 'class="falso-item"' : '';
            const respuesta_str = item.respuesta.endsWith('.') ? item.respuesta : item.respuesta + '.'; 
            htmlContent += `<li ${clase}>${item.pregunta}: ${respuesta_str}</li><br>`; 
        });

        htmlContent += '</ul>';
        contenedorOraciones.innerHTML = htmlContent;
    }

    // --- Función de Control de Vistas ---
    
    /**
     * Cambia entre la vista de 'oraciones' y 'examen'.
     * Ya no es necesario que sea global (sin 'window.').
     * @param {string} vista - 'oraciones' o 'examen'.
     */
    function cambiarVista(vista) {
        // Limpiar elementos de la vista anterior
        resultadosBox.innerHTML = '';
        botonVerificar.classList.add('oculto');
        document.querySelectorAll('.resultado-icono').forEach(el => el.remove());
        
        if (vista === 'oraciones') {
            contenedorOraciones.classList.remove('oculto');
            contenedorExamen.classList.add('oculto');
        } else if (vista === 'examen') {
            contenedorOraciones.classList.add('oculto');
            contenedorExamen.classList.remove('oculto');
            generarContenidoExamen(); // Carga las preguntas
        }
    }


    function generarContenidoExamen() {
        currentExamQuestions = getRandomElements(PREGUNTAS, 10);
        
        let examHtml = '';
        currentExamQuestions.forEach((item, index) => {
            examHtml += `
                <div class="question-item" data-index="${index}">
                    <p>${index + 1}. ${item.pregunta}</p>
                    <div class="options">
                        <label>
                            <input type="radio" name="q${index}" value="Verdadero" required> Verdadero
                        </label>
                        <label>
                            <input type="radio" name="q${index}" value="Falso"> Falso
                        </label>
                    </div>
                </div>
            `;
        });

        formExamen.innerHTML = examHtml;
        botonVerificar.classList.remove('oculto');
    }

    /**
     * Verifica las respuestas del examen y muestra los íconos de resultado.
     * Ya no es necesario que sea global (sin 'window.').
     */
    function verificarExamen() {
        let allAnswered = true;
        
        // Primero, eliminar todos los iconos anteriores antes de volver a verificar
        document.querySelectorAll('.resultado-icono').forEach(el => el.remove());
        
        currentExamQuestions.forEach((item, index) => {
            const name = `q${index}`;
            const questionItem = formExamen.querySelector(`.question-item[data-index="${index}"]`);
            const questionParagraph = questionItem.querySelector('p');
            const selected = formExamen.querySelector(`input[name="${name}"]:checked`);
            
            if (!selected) {
                allAnswered = false;
                return;
            }
            
            const userAnswer = selected.value;
            const isCorrect = userAnswer === item.respuesta;
            
            // Crear y añadir el icono al inicio del párrafo
            const iconSpan = document.createElement('span');
            iconSpan.classList.add('resultado-icono');
            iconSpan.innerHTML = isCorrect ? '✅' : '❌'; // Asigna el ícono
            
            // Insertar el icono al inicio del párrafo
            questionParagraph.insertBefore(iconSpan, questionParagraph.firstChild);
        });

        if (!allAnswered) {
            resultadosBox.innerHTML = '<p style="color: red; font-weight: bold;">Por favor, conteste todas las preguntas para verificar.</p>';
            return; 
        }
        
        resultadosBox.innerHTML = ''; // Limpia el mensaje de error si existe
    }
    
    // --- Ejecución Inicial y Vinculación de Eventos ---
    // PRÁCTICA MODERNA: document.addEventListener('DOMContentLoaded') asegura que el script espera a que el HTML se cargue.
    document.addEventListener('DOMContentLoaded', () => {
        
        // Inicializa el contenido de la primera vista
        inicializarOraciones();
        
        // Asegura que la vista de "Oraciones" esté activa al cargar
        contenedorExamen.classList.add('oculto'); 
        contenedorOraciones.classList.remove('oculto'); 
        
        // VINCULACIÓN DE EVENTOS (Práctica Moderna: addEventListener)
        if (btnOraciones) {
            // Usa una función anónima para llamar a cambiarVista con el argumento 'oraciones'
            btnOraciones.addEventListener('click', () => cambiarVista('oraciones'));
        }
        if (btnExamen) {
            // Usa una función anónima para llamar a cambiarVista con el argumento 'examen'
            btnExamen.addEventListener('click', () => cambiarVista('examen'));
        }
        if (botonVerificar) {
            // Vincula directamente la función verificarExamen al click
            botonVerificar.addEventListener('click', verificarExamen);
        }
    });

</script>

</body>
</html>
