<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Equilibrio Físico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;

            padding-bottom: 70px;
        }
        .container {
            text-align: center;
            background: #fff;

        }
        #respuesta {

        .buttons-container {
            margin-top: 20px;
        }
        .footer-text {
            position: fixed;
            bottom: 0;
            left: 0;

            color: #666;

</head>
<body>

            <button class="menu-item" onclick="iniciarEjercicio('concentraciones')">Concentraciones</button>
            <button class="menu-item" onclick="iniciarEjercicio('raoult')">Ley de Raoult (soluciones ideales)</button>

        <h2 class="ejercicio-titulo"></h2>
        <div id="pregunta-texto"></div>
        <div id="respuesta"></div>
        <div class="buttons-container">
            <button class="btn" onclick="mostrarRespuesta()">Mostrar Respuesta</button>
            <button class="btn" onclick="mostrarSiguienteEjercicio()">Siguiente Ejercicio</button>

    </div>
</div>

<div class="footer-text">

</div>

<script>
    
    let tipoActual;

    const R_J = 8.314;
    const R_L_ATM = 0.08206;
    const CONV_C_A_K = 273.15;
    const CONV_PA_A_ATM = 101325;
    const CONV_KCAL_A_J = 4184;
    const CONV_MMHG_A_PA = 133.322;
    const CONV_L_A_M3 = 1000;
    
    const ClauClapSustancias = [
        { nombre: 'Agua', formula: 'H<sub>2</sub>O', Tb_C: 100, deltaH_kcal: 9.73, Ttriple_C: 0.01, Ptriple_atm: 0.006037, deltaHsub_kcal: 12.21 },
        { nombre: 'Tolueno', formula: 'C<sub>7</sub>H<sub>8</sub>', Tb_C: 110.6, deltaH_kcal: 7.93, Ttriple_C: -94.95, Ptriple_atm: 2.96e-11, deltaHsub_kcal: 9.51 },
        { nombre: 'Metanol', formula: 'CH<sub>3</sub>OH', Tb_C: 64.7, deltaH_kcal: 8.44, Ttriple_C: -97.55, Ptriple_atm: 0.0279, deltaHsub_kcal: 9.19 },
        { nombre: 'Acetona', formula: 'C<sub>3</sub>H<sub>6</sub>O', Tb_C: 56.5, deltaH_kcal: 6.96, Ttriple_C: -94.7, Ptriple_atm: 0.0256, deltaHsub_kcal: 8.32 },
        { nombre: 'Benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', Tb_C: 80.1, deltaH_kcal: 7.36, Ttriple_C: 5.35, Ptriple_atm: 0.0469, deltaHsub_kcal: 10.34 },
        { nombre: 'Etanol', formula: 'C<sub>2</sub>H<sub>5</sub>OH', Tb_C: 78.37, deltaH_kcal: 9.23, Ttriple_C: -114.35, Ptriple_atm: 5.65e-10, deltaHsub_kcal: 10.40 }
    ];

    const ClauClapSubSustancias = ClauClapSustancias.filter(sustancia =>
        sustancia.nombre !== 'Tolueno' && sustancia.nombre !== 'Etanol'
    );

    const HENRY_SUSTANCIAS = [
        { nombre: 'dióxido de carbono', formula: 'CO<sub>2</sub>', MM: 44.01, kH_g_L_atm: 3.4e-2 },
        { nombre: 'nitrógeno', formula: 'N<sub>2</sub>', MM: 28.01, kH_g_L_atm: 7.2e-5 },
        { nombre: 'oxígeno', formula: 'O<sub>2</sub>', MM: 32.00, kH_g_L_atm: 1.3e-3 },
        { nombre: 'amoníaco', formula: 'NH<sub>3</sub>', MM: 17.03, kH_g_L_atm: 5.8e-1 },
        { nombre: 'metano', formula: 'CH<sub>4</sub>', MM: 16.04, kH_g_L_atm: 1.4e-3 }
    ];
    
    const CONCENTRACION_DATOS = {
        solventes: [
            { nombre: 'agua', formula: 'H<sub>2</sub>O', MM: 18.02 },
            { nombre: 'benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', MM: 78.11 },
            { nombre: 'metanol', formula: 'CH<sub>3</sub>OH', MM: 32.04 }
        ],
        solutos: [
            { nombre: 'etanol', formula: 'C<sub>2</sub>H<sub>5</sub>OH', MM: 46.07 },
            { nombre: 'tolueno', formula: 'C<sub>7</sub>H<sub>8</sub>', MM: 92.14 },
            { nombre: 'cloroformo', formula: 'CHCl<sub>3</sub>', MM: 119.38 },
            { nombre: 'acetona', formula: 'C<sub>3</sub>H<sub>6</sub>O', MM: 58.08 },
            { nombre: 'glicerina', formula: 'C<sub>3</sub>H<sub>8</sub>O<sub>3</sub>', MM: 92.09 },
            { nombre: 'sal (cloruro de sodio)', formula: 'NaCl', MM: 58.44 },
            { nombre: 'azúcar (sacarosa)', formula: 'C<sub>12</sub>H<sub>22</sub>O<sub>11</sub>', MM: 342.3 }
        ]
    };

    const RAOULT_PARES_IDEALES = [
        {
            compA: { nombre: 'benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', MM: 78.11, P_vap_pura_mmHg: 95.1 },
            compB: { nombre: 'tolueno', formula: 'C<sub>7</sub>H<sub>8</sub>', MM: 92.14, P_vap_pura_mmHg: 28.4 }
        },
        {
            compA: { nombre: 'hexano', formula: 'C<sub>6</sub>H<sub>14</sub>', MM: 86.18, P_vap_pura_mmHg: 151 },
            compB: { nombre: 'heptano', formula: 'C<sub>7</sub>H<sub>16</sub>', MM: 100.21, P_vap_pura_mmHg: 45.8 }
        },
        {
            compA: { nombre: 'benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', MM: 78.11, P_vap_pura_mmHg: 95.1 },
            compB: { nombre: 'ciclohexano', formula: 'C<sub>6</sub>H<sub>12</sub>', MM: 84.18, P_vap_pura_mmHg: 97.6 }
        }
    ];

    const COLIGATIVAS_DATOS = {
        solventes: [
            { nombre: 'agua', formula: 'H<sub>2</sub>O', MM: 18.02, P_vap_pura_mmHg: 23.8, Tb_C: 100, Tf_C: 0, Kc: 1.86, Ke: 0.512 },
            { nombre: 'benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', MM: 78.11, P_vap_pura_mmHg: 95.1, Tb_C: 80.1, Tf_C: 5.5, Kc: 5.07, Ke: 2.53 },
            { nombre: 'ciclohexano', formula: 'C<sub>6</sub>H<sub>12</sub>', MM: 84.18, P_vap_pura_mmHg: 97.6, Tb_C: 80.7, Tf_C: 6.5, Kc: 20.8, Ke: 2.92 },
            { nombre: 'cloroformo', formula: 'CHCl<sub>3</sub>', MM: 119.38, P_vap_pura_mmHg: 196, Tb_C: 61.2, Tf_C: -63.5, Kc: 4.68, Ke: 3.88 }
        ],
        solutos: {
            noElectrolitos: [
                { nombre: 'sacarosa', formula: 'C<sub>12</sub>H<sub>22</sub>O<sub>11</sub>', MM: 342.3, i: 1 },
                { nombre: 'glucosa', formula: 'C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>', MM: 180.16, i: 1 },
                { nombre: 'urea', formula: 'CO(NH<sub>2</sub>)<sub>2</sub>', MM: 60.06, i: 1 },
                { nombre: 'glicerina', formula: 'C<sub>3</sub>H<sub>8</sub>O<sub>3</sub>', MM: 92.09, i: 1 },
                { nombre: 'naftaleno', formula: 'C<sub>10</sub>H<sub>8</sub>', MM: 128.17, i: 1 }
            ],
            electrolitos: [
                { nombre: 'cloruro de sodio', formula: 'NaCl', MM: 58.44, i: 2 },
                { nombre: 'bromuro de sodio', formula: 'NaBr', MM: 102.89, i: 2 },
                { nombre: 'cloruro de potasio', formula: 'KCl', MM: 74.55, i: 2 },
                { nombre: 'nitrato de sodio', formula: 'NaNO<sub>3</sub>', MM: 84.99, i: 2 },
                { nombre: 'hidróxido de sodio', formula: 'NaOH', MM: 39.99, i: 2 },
                { nombre: 'cloruro de calcio', formula: 'CaCl<sub>2</sub>', MM: 110.98, i: 3 },
                { nombre: 'sulfato de sodio', formula: 'Na<sub>2</sub>SO<sub>4</sub>', MM: 142.04, i: 3 }
            ]
        }
    };

    const TODOS_LOS_SOLUTOS = [
        ...COLIGATIVAS_DATOS.solutos.noElectrolitos,
        ...COLIGATIVAS_DATOS.solutos.electrolitos
    ];

    const formatearPresion = (P_Pa) => {
        if (P_Pa >= 1e9) return (P_Pa / 1e9).toFixed(2) + ' GPa';
        if (P_Pa >= 1e6) return (P_Pa / 1e6).toFixed(2) + ' MPa';
        if (P_Pa >= 1e3) return (P_Pa / 1e3).toFixed(2) + ' kPa';
        return P_Pa.toFixed(2) + ' Pa';
    };

    const formatearEnergia = (E_J) => {
        if (E_J >= 1e9) return (E_J / 1e9).toFixed(2) + ' GJ/mol';
        if (E_J >= 1e6) return (E_J / 1e6).toFixed(2) + ' MJ/mol';
        if (E_J >= 1e3) return (E_J / 1e3).toFixed(2) + ' kJ/mol';
        return E_J.toFixed(2) + ' J/mol';
    };

    const formatearKHenry = (kH_kg_m3_pa) => {
        const kH_g_L_atm = kH_kg_m3_pa * CONV_PA_A_ATM;
        return kH_g_L_atm.toExponential(2) + ' g/(L·atm)';
    };

    const formatDeltaP = (value) => {
        if (Math.abs(value) < 0.01) {
            return value.toExponential(2) + ' Pa';
        }
        return value.toFixed(2) + ' Pa';
    };

    const formatDeltaT_K = (value) => {
        return value.toFixed(3) + ' K';
    };
    
    const formatDeltaT_C = (value) => {
        return value.toFixed(3) + ' °C';
    };

    const formatTempK = (value) => {
        return value.toFixed(2) + ' K';
    };
    
    const formatKeKc = (value) => {
        return value.toFixed(3) + ' °C·kg/mol';
    };
    
    const formatMM = (value) => {
        return value.toFixed(2) + ' g/mol';
    };

    const ejercicios = {
        'clausius-clapeyron': {
            'CC_P2': () => {
                const sustancia = ClauClapSustancias[Math.floor(Math.random() * ClauClapSustancias.length)];
                const T1_K = sustancia.Tb_C + CONV_C_A_K;
                const P1_Pa = 1 * CONV_PA_A_ATM;
                const deltaH_J = sustancia.deltaH_kcal * CONV_KCAL_A_J;
                const T2_K = (Math.random() * 30 - 15) + T1_K;
                const P2_Pa = P1_Pa * Math.exp((deltaH_J / R_J) * ((1 / T1_K) - (1 / T2_K)));
                const T2_C = T2_K - CONV_C_A_K;
                const datosNecesarios = `ΔH<sub>vap</sub> = ${formatearEnergia(deltaH_J)}, T<sub>b</sub> = ${sustancia.Tb_C.toFixed(2)} °C, P<sub>b</sub> = 1 atm`;
                const pregunta = `Calcula la presión de vapor de ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) a ${T2_C.toFixed(2)} °C.`;
                const respuesta = formatearPresion(P2_Pa);
                return { titulo: "Ecuación de Clausius-Clapeyron", pregunta: pregunta, respuesta: respuesta };
            },
            'CC_T2': () => {
                const sustancia = ClauClapSustancias[Math.floor(Math.random() * ClauClapSustancias.length)];
                const T1_K = sustancia.Tb_C + CONV_C_A_K;
                const P1_Pa = 1 * CONV_PA_A_ATM;
                const deltaH_J = sustancia.deltaH_kcal * CONV_KCAL_A_J;
                const P2_Pa = (Math.random() * 100000) + 10000;
                const T2_real_K = 1 / (1 / T1_K - (R_J / deltaH_J) * Math.log(P2_Pa / P1_Pa));
                const datosNecesarios = `ΔH<sub>vap</sub> = ${formatearEnergia(deltaH_J)}, T<sub>b</sub> = ${sustancia.Tb_C.toFixed(2)} °C, P<sub>b</sub> = 1 atm`;
                const pregunta = `Calcula la temperatura de ebullición (en K) de ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) si la presión de vapor es ${formatearPresion(P2_Pa)}.`;
                const respuesta = formatTempK(T2_real_K);
                return { titulo: "Ecuación de Clausius-Clapeyron", pregunta: pregunta, respuesta: respuesta };
            },
            'CC_dH': () => {
                const deltaH_real_J = (Math.random() * 50 + 10) * 1000;
                const T1_K = (Math.random() * 30) + 280;
                const T2_K = (Math.random() * 30) + T1_K;
                const ln_P2_div_P1 = (deltaH_real_J / R_J) * ((1 / T1_K) - (1 / T2_K));
                const P1_Pa = (Math.random() * 50000) + 5000;
                const P2_Pa = P1_Pa * Math.exp(ln_P2_div_P1);
                const T1_C = T1_K - CONV_C_A_K;
                const T2_C = T2_K - CONV_C_A_K;
                const pregunta = `Cierta sustancia tiene una presión de vapor de ${formatearPresion(P1_Pa)} a ${T1_C.toFixed(2)} °C y de ${formatearPresion(P2_Pa)} a ${T2_C.toFixed(2)} °C. Estima el calor de evaporación de dicha sustancia.`;
                const respuesta = formatearEnergia(deltaH_real_J);
                return { titulo: "Ecuación de Clausius-Clapeyron", pregunta: pregunta, respuesta: respuesta };
            },
            'CC_sub_P2': () => {
                const sustancia = ClauClapSubSustancias[Math.floor(Math.random() * ClauClapSubSustancias.length)];
                const Ttriple_K = sustancia.Ttriple_C + CONV_C_A_K;
                const Ptriple_Pa = sustancia.Ptriple_atm * CONV_PA_A_ATM;
                const deltaHsub_J = sustancia.deltaHsub_kcal * CONV_KCAL_A_J;
                const T2_K = Ttriple_K - (Math.random() * 20);
                const P2_Pa = Ptriple_Pa * Math.exp((deltaHsub_J / R_J) * ((1 / Ttriple_K) - (1 / T2_K)));
                const T2_C = T2_K - CONV_C_A_K;
                const datosNecesarios = `ΔH<sub>sub</sub> = ${formatearEnergia(deltaHsub_J)}, T<sub>triple</sub> = ${sustancia.Ttriple_C.toFixed(2)} °C, P<sub>triple</sub> = ${sustancia.Ptriple_atm.toPrecision(2)} atm`;
                const pregunta = `Calcula la presión de vapor del sólido ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) a ${T2_C.toFixed(2)} °C.`;
                const respuesta = formatearPresion(P2_Pa);
                return { titulo: "Ecuación de Clausius-Clapeyron (Sublimación)", pregunta: pregunta, respuesta: respuesta };
            },
            'CC_sub_T2': () => {
                const sustancia = ClauClapSubSustancias[Math.floor(Math.random() * ClauClapSubSustancias.length)];
                const Ttriple_K = sustancia.Ttriple_C + CONV_C_A_K;
                const Ptriple_Pa = sustancia.Ptriple_atm * CONV_PA_A_ATM;
                const deltaHsub_J = sustancia.deltaHsub_kcal * CONV_KCAL_A_J;
                const P2_Pa = (Math.random() * (Ptriple_Pa - 10)) + 10;
                const T2_real_K = 1 / (1 / Ttriple_K - (R_J / deltaHsub_J) * Math.log(P2_Pa / Ptriple_Pa));
                const datosNecesarios = `ΔH<sub>sub</sub> = ${formatearEnergia(deltaHsub_J)}, T<sub>triple</sub> = ${sustancia.Ttriple_C.toFixed(2)} °C, P<sub>triple</sub> = ${sustancia.Ptriple_atm.toPrecision(2)} atm`;
                const pregunta = `Calcula la temperatura de sublimación (en K) del sólido ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) si la presión de vapor es ${formatearPresion(P2_Pa)}.`;
                const respuesta = formatTempK(T2_real_K);
                return { titulo: "Ecuación de Clausius-Clapeyron (Sublimación)", pregunta: pregunta, respuesta: respuesta };
            }
        },
        'henry': {
            'LH_C': () => {
                const sustancia = HENRY_SUSTANCIAS[Math.floor(Math.random() * HENRY_SUSTANCIAS.length)];
                const kH_g_L_atm = sustancia.kH_g_L_atm;
                const P_atm = (Math.random() * 5) + 1;
                const C_g_L = kH_g_L_atm * P_atm;
                const C_kg_m3 = C_g_L;
                const pregunta = `Calcula la concentración en masa (en kg/m³) de ${sustancia.nombre} disuelta en una solución a 25°C, sabiendo que su constante de Henry es ${kH_g_L_atm.toExponential(2)} g/(L·atm) y la presión parcial del gas es de ${P_atm.toFixed(2)} atm.`;
                const respuesta = `${C_kg_m3.toExponential(2)} kg/m³`;
                return { titulo: "Ley de Henry", pregunta: pregunta, respuesta: respuesta };
            },
            'LH_kH': () => {
                const C_g_L = (Math.random() * 0.1) + 0.01;
                const P_atm = (Math.random() * 5) + 0.5;
                const kH_g_L_atm_calc = C_g_L / P_atm;
                const kH_kg_m3_pa = kH_g_L_atm_calc / CONV_PA_A_ATM;
                const pregunta = `Calcula la constante de Henry (en (kg/m³)/Pa) para una sustancia desconocida si la solubilidad de dicha sustancia es de ${C_g_L.toExponential(2)} g/L a 25 °C cuando su presión parcial es de ${P_atm.toFixed(2)} atm.`;
                const respuesta = `${kH_kg_m3_pa.toExponential(2)} (kg/m³)/Pa`;
                return { titulo: "Ley de Henry", pregunta: pregunta, respuesta: respuesta };
            },
            'LH_P': () => {
                const sustancia = HENRY_SUSTANCIAS[Math.floor(Math.random() * HENRY_SUSTANCIAS.length)];
                const C_g_L = (Math.random() * 0.1) + 0.01;
                const kH_g_L_atm = (Math.random() * 0.1) + 0.01;
                const P_atm_calc = C_g_L / kH_g_L_atm;
                const P_pa_calc = P_atm_calc * CONV_PA_A_ATM;
                const pregunta = `La solubilidad de ${sustancia.nombre} es de ${C_g_L.toExponential(2)} g/L y su constante de Henry a 25°C es de ${kH_g_L_atm.toExponential(2)} g/(L·atm). Calcula la presión parcial de este gas.`;
                const respuesta = formatearPresion(P_pa_calc);
                return { titulo: "Ley de Henry", pregunta: pregunta, respuesta: respuesta };
            }
        },
        'concentraciones': {
            'Conc_X': () => {
                const solvente = CONCENTRACION_DATOS.solventes[Math.floor(Math.random() * CONCENTRACION_DATOS.solventes.length)];
                const soluto = CONCENTRACION_DATOS.solutos[Math.floor(Math.random() * CONCENTRACION_DATOS.solutos.length)];
                const masaSolvente_g = (Math.random() * 500) + 500;
                const masaSoluto_g = (Math.random() * 200) + 50;
                const n_solvente = masaSolvente_g / solvente.MM;
                const n_soluto = masaSoluto_g / soluto.MM;
                const n_total = n_solvente + n_soluto;
                const X_solvente = n_solvente / n_total;
                const X_soluto = n_soluto / n_total;
                let pregunta, respuesta;
                if (Math.random() > 0.5) {
                    pregunta = `Se disuelven ${masaSoluto_g.toFixed(2)} g de ${soluto.nombre} (${soluto.formula}, MM = ${formatMM(soluto.MM)}) en ${masaSolvente_g.toFixed(2)} g de ${solvente.nombre} (${solvente.formula}, MM = ${formatMM(solvente.MM)}). Calcula la fracción molar del ${soluto.nombre}.`;
                    respuesta = `${X_soluto.toFixed(4)}`;
                } else {
                    pregunta = `Se disuelven ${masaSoluto_g.toFixed(2)} g de ${soluto.nombre} (${soluto.formula}, MM = ${formatMM(soluto.MM)}) en ${masaSolvente_g.toFixed(2)} g de ${solvente.nombre} (${solvente.formula}, MM = ${formatMM(solvente.MM)}). Calcula la fracción molar del ${solvente.nombre}.`;
                    respuesta = `${X_solvente.toFixed(4)}`;
                }
                return { titulo: "Fracción Molar", pregunta: pregunta, respuesta: respuesta };
            },
            'Conc_M': () => {
                const solvente = CONCENTRACION_DATOS.solventes[Math.floor(Math.random() * CONCENTRACION_DATOS.solventes.length)];
                const soluto = CONCENTRACION_DATOS.solutos[Math.floor(Math.random() * CONCENTRACION_DATOS.solutos.length)];
                const masaSoluto_g = (Math.random() * 200) + 50;

                    return { titulo: `Cálculo de la Masa Molar (${tipo})`, pregunta: pregunta, respuesta: respuesta };
                } else {
                    const masaSoluto_g = (Math.random() * 5) + 0.5;
                    const volumenSolucion_L = (Math.random() * 0.4) + 0.1;
                    const temperatura_C = (Math.random() * 20) + 15;
                    const temperatura_K = temperatura_C + CONV_C_A_K;
                    const n_soluto = masaSoluto_g / MM_desconocida;
                    const C_molar = n_soluto / volumenSolucion_L;
                    const Pi_atm = vanthoff_real * C_molar * R_L_ATM * temperatura_K;
                    const Pi_Pa = Pi_atm * CONV_PA_A_ATM;
                    const pregunta = `Una solución acuosa que contiene ${masaSoluto_g.toFixed(2)} g de una sustancia desconocida en un volumen de ${volumenSolucion_L.toFixed(2)} L tiene una presión osmótica de ${formatearPresion(Pi_Pa)} a ${temperatura_C.toFixed(1)} °C. Sabiendo que el factor de van 't Hoff es de ${vanthoff_real}, calcula la masa molar de la sustancia desconocida.`;
                    const respuesta = formatMM(MM_desconocida);
                    return { titulo: `Cálculo de la Masa Molar (${tipo})`, pregunta: pregunta, respuesta: respuesta };
                }
            }
        }
    };
    
    window.iniciarEjercicio = (tipo) => {
        tipoActual = tipo;
        document.getElementById('menu-container').style.display = 'none';
        document.getElementById('ejercicio-container').style.display = 'block';
        mostrarSiguienteEjercicio();
    };

    window.mostrarSiguienteEjercicio = () => {
        const tiposDeEjercicios = Object.keys(ejercicios[tipoActual]);
        const tipoAleatorio = tiposDeEjercicios[Math.floor(Math.random() * tiposDeEjercicios.length)];
        const ejercicio = ejercicios[tipoActual][tipoAleatorio]();
        
        document.querySelector('.ejercicio-titulo').innerText = ejercicio.titulo;
        document.getElementById('pregunta-texto').innerHTML = ejercicio.pregunta;
        document.getElementById('respuesta').innerText = ejercicio.respuesta;
        document.getElementById('respuesta').style.visibility = 'hidden';
    };

    window.volverAlMenu = () => {
        document.getElementById('menu-container').style.display = 'block';
        document.getElementById('ejercicio-container').style.display = 'none';
    };

    window.mostrarRespuesta = () => {
        document.getElementById('respuesta').style.visibility = 'visible';
    };

</script>
