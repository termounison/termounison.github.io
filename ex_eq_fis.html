<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Equilibrio Físico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            /* 2. Aplicar la fuente Fredoka */
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .menu-item, .btn {
            display: block;
            width: 100%;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .menu-item:hover, .btn:hover {
            background-color: #0056b3;
        }
        #ejercicio-container {
            display: none;
        }
        .ejercicio-titulo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #pregunta-texto {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #respuesta {
            font-weight: bold;
            font-size: 20px;
            margin-top: 15px;
            visibility: hidden;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .footer-text {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0; /* Fondo que coincide con el body */
            color: #666; /* Letras grises */
            text-align: center;
            padding: 8px 0; /* Un poco menos de padding */
            font-size: 12px; /* Fuente más pequeña */
        }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-container">
        <h1>Ejercicios de Equilibrio Físico</h1>
        <div class="menu-section">
            <button class="menu-item" onclick="iniciarEjercicio('clausius-clapeyron')">Ecuación de Clausius-Clapeyron</button>
        </div>
    </div>

    <div id="ejercicio-container">
        <h2 class="ejercicio-titulo"></h2>
        <div id="pregunta-texto"></div>
        <div id="respuesta"></div>
        <div class="buttons-container">
            <button class="btn" onclick="mostrarRespuesta()">Mostrar Respuesta</button>
            <button class="btn" onclick="mostrarSiguienteEjercicio()">Siguiente Ejercicio</button>
            <button class="btn" onclick="volverAlMenu()">Volver al Menú</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let tipoActual;
        
        // Constantes para conversiones y cálculos en SI
        const R_J = 8.314; // Constante de los gases ideales en J/(mol·K)
        const CONV_J_A_KJ = 1000;
        const CONV_J_A_CAL = 4.184;
        const CONV_PA_A_ATM = 101325;
        const CONV_C_A_K = 273.15;
        const CONV_KCAL_A_J = 4184;
        
        // Listado de sustancias con datos en unidades comunes
        const ClauClapSustancias = [
            { nombre: 'Agua', formula: 'H<sub>2</sub>O', Tb_C: 100, deltaH_kcal: 9.73, Ttriple_C: 0.01, Ptriple_atm: 0.006037, deltaHsub_kcal: 12.21 },
            { nombre: 'Tolueno', formula: 'C<sub>7</sub>H<sub>8</sub>', Tb_C: 110.6, deltaH_kcal: 7.93, Ttriple_C: -94.95, Ptriple_atm: 2.96e-11, deltaHsub_kcal: 9.51 },
            { nombre: 'Metanol', formula: 'CH<sub>3</sub>OH', Tb_C: 64.7, deltaH_kcal: 8.44, Ttriple_C: -97.55, Ptriple_atm: 0.0279, deltaHsub_kcal: 9.19 },
            { nombre: 'Acetona', formula: 'C<sub>3</sub>H<sub>6</sub>O', Tb_C: 56.5, deltaH_kcal: 6.96, Ttriple_C: -94.7, Ptriple_atm: 0.0256, deltaHsub_kcal: 8.32 },
            { nombre: 'Benceno', formula: 'C<sub>6</sub>H<sub>6</sub>', Tb_C: 80.1, deltaH_kcal: 7.36, Ttriple_C: 5.35, Ptriple_atm: 0.0469, deltaHsub_kcal: 10.34 },
            { nombre: 'Etanol', formula: 'C<sub>2</sub>H<sub>5</sub>OH', Tb_C: 78.37, deltaH_kcal: 9.23, Ttriple_C: -114.35, Ptriple_atm: 5.65e-10, deltaHsub_kcal: 10.40 }
        ];

        // Nueva lista de sustancias para sublimación, excluyendo Tolueno y Etanol
        const ClauClapSubSustancias = ClauClapSustancias.filter(sustancia => 
            sustancia.nombre !== 'Tolueno' && sustancia.nombre !== 'Etanol'
        );

        // Función para formatear la presión con prefijos del SI
        function formatearPresion(P_Pa) {
            if (P_Pa >= 1e9) {
                return (P_Pa / 1e9).toFixed(2) + ' GPa';
            } else if (P_Pa >= 1e6) {
                return (P_Pa / 1e6).toFixed(2) + ' MPa';
            } else if (P_Pa >= 1e3) {
                return (P_Pa / 1e3).toFixed(2) + ' kPa';
            } else {
                return P_Pa.toFixed(2) + ' Pa';
            }
        }

        // Función para formatear la energía con prefijos del SI
        function formatearEnergia(E_J) {
            if (E_J >= 1e9) {
                return (E_J / 1e9).toFixed(2) + ' GJ/mol';
            } else if (E_J >= 1e6) {
                return (E_J / 1e6).toFixed(2) + ' MJ/mol';
            } else if (E_J >= 1e3) {
                return (E_J / 1e3).toFixed(2) + ' kJ/mol';
            } else {
                return E_J.toFixed(2) + ' J/mol';
            }
        }

        const ejercicios = {
            // Calcular P2 (Presión final) para cualquier sustancia
            'ClauClapP2': () => {
                const sustancia = ClauClapSustancias[Math.floor(Math.random() * ClauClapSustancias.length)];
                
                // Conversión de unidades para el cálculo interno
                const T1_K = sustancia.Tb_C + CONV_C_A_K;
                const P1_Pa = 1 * CONV_PA_A_ATM;
                const deltaH_J = sustancia.deltaH_kcal * CONV_KCAL_A_J;
                
                const T2_K = (Math.random() * 30 - 15) + T1_K;
                const P2_Pa = P1_Pa * Math.exp((deltaH_J / R_J) * ((1 / T1_K) - (1 / T2_K)));

                const T2_C = T2_K - CONV_C_A_K;

                const datosNecesarios = `ΔH<sub>vap</sub> = ${sustancia.deltaH_kcal.toFixed(2)} kcal/mol, T<sub>b</sub> = ${sustancia.Tb_C.toFixed(2)} °C, P<sub>b</sub> = 1 atm`;

                const pregunta = `Calcula la presión de vapor de ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) a ${T2_C.toFixed(2)} °C.`;
                const respuesta = `${formatearPresion(P2_Pa)}`;

                return {
                    titulo: "Ecuación de Clausius-Clapeyron",
                    pregunta: pregunta,
                    respuesta: respuesta
                };
            },
            
            // Calcular T2 (Temperatura final) para cualquier sustancia
            'ClauClapT2': () => {
                const sustancia = ClauClapSustancias[Math.floor(Math.random() * ClauClapSustancias.length)];
                
                // Conversión de unidades para el cálculo interno
                const T1_K = sustancia.Tb_C + CONV_C_A_K;
                const P1_Pa = 1 * CONV_PA_A_ATM;
                const deltaH_J = sustancia.deltaH_kcal * CONV_KCAL_A_J;

                const P2_Pa = (Math.random() * 100000) + 10000;
                
                const T2_real_K = 1 / (1 / T1_K - (R_J / deltaH_J) * Math.log(P2_Pa / P1_Pa));
                
                const P2_atm = P2_Pa / CONV_PA_A_ATM;

                const datosNecesarios = `ΔH<sub>vap</sub> = ${sustancia.deltaH_kcal.toFixed(2)} kcal/mol, T<sub>b</sub> = ${sustancia.Tb_C.toFixed(2)} °C, P<sub>b</sub> = 1 atm`;

                const pregunta = `Calcula la temperatura de ebullición de ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) si la presión de vapor es ${P2_atm.toFixed(2)} atm.`;
                const respuesta = `${T2_real_K.toFixed(2)} K`;
                
                return {
                    titulo: "Ecuación de Clausius-Clapeyron",
                    pregunta: pregunta,
                    respuesta: respuesta
                };
            },

            // Calcular Q (Entalpía de vaporización) para una sustancia ficticia
            'ClauClapdH': () => {
                const deltaH_real_J = (Math.random() * 50 + 10) * CONV_J_A_KJ;
                const T1_K = (Math.random() * 30) + 280;
                const T2_K = (Math.random() * 30) + T1_K;
                
                const ln_P2_div_P1 = (deltaH_real_J / R_J) * ((1 / T1_K) - (1 / T2_K));
                const P1_Pa = (Math.random() * 50000) + 5000;
                const P2_Pa = P1_Pa * Math.exp(ln_P2_div_P1);
                
                const T1_C = T1_K - CONV_C_A_K;
                const T2_C = T2_K - CONV_C_A_K;
                const P1_atm = P1_Pa / CONV_PA_A_ATM;
                const P2_atm = P2_Pa / CONV_PA_A_ATM;

                const pregunta = `Cierta sustancia tiene una presión de vapor de ${P1_atm.toFixed(2)} atm a ${T1_C.toFixed(2)} °C y de ${P2_atm.toFixed(2)} atm a ${T2_C.toFixed(2)} °C. Estima el calor de evaporación de dicha sustancia.`;
                const respuesta = `${formatearEnergia(deltaH_real_J)}`;

                return {
                    titulo: "Ecuación de Clausius-Clapeyron",
                    pregunta: pregunta,
                    respuesta: respuesta
                };
            },

            // Calcular P2 (Presión de vapor) para sublimación
            'ClauClapSubP2': () => {
                const sustancia = ClauClapSubSustancias[Math.floor(Math.random() * ClauClapSubSustancias.length)];
                
                // Conversión de unidades para el cálculo interno
                const Ttriple_K = sustancia.Ttriple_C + CONV_C_A_K;
                const Ptriple_Pa = sustancia.Ptriple_atm * CONV_PA_A_ATM;
                const deltaHsub_J = sustancia.deltaHsub_kcal * CONV_KCAL_A_J;

                const T2_K = Ttriple_K - (Math.random() * 20);
                const P2_Pa = Ptriple_Pa * Math.exp((deltaHsub_J / R_J) * ((1 / Ttriple_K) - (1 / T2_K)));
                
                const T2_C = T2_K - CONV_C_A_K;

                const datosNecesarios = `ΔH<sub>sub</sub> = ${sustancia.deltaHsub_kcal.toFixed(2)} kcal/mol, T<sub>triple</sub> = ${sustancia.Ttriple_C.toFixed(2)} °C, P<sub>triple</sub> = ${sustancia.Ptriple_atm.toPrecision(2)} atm`;

                const pregunta = `Calcula la presión de vapor del sólido ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) a ${T2_C.toFixed(2)} °C.`;
                const respuesta = `${formatearPresion(P2_Pa)}`;

                return {
                    titulo: "Ecuación de Clausius-Clapeyron (Sublimación)",
                    pregunta: pregunta,
                    respuesta: respuesta
                };
            },

            // Calcular T2 (Temperatura de sublimación)
            'ClauClapSubT2': () => {
                const sustancia = ClauClapSubSustancias[Math.floor(Math.random() * ClauClapSubSustancias.length)];
                
                // Conversión de unidades para el cálculo interno
                const Ttriple_K = sustancia.Ttriple_C + CONV_C_A_K;
                const Ptriple_Pa = sustancia.Ptriple_atm * CONV_PA_A_ATM;
                const deltaHsub_J = sustancia.deltaHsub_kcal * CONV_KCAL_A_J;

                const P2_Pa = (Math.random() * (Ptriple_Pa - 10)) + 10;
                const T2_real_K = 1 / (1 / Ttriple_K - (R_J / deltaHsub_J) * Math.log(P2_Pa / Ptriple_Pa));
                
                const P2_atm = P2_Pa / CONV_PA_A_ATM;

                const datosNecesarios = `ΔH<sub>sub</sub> = ${sustancia.deltaHsub_kcal.toFixed(2)} kcal/mol, T<sub>triple</sub> = ${sustancia.Ttriple_C.toFixed(2)} °C, P<sub>triple</sub> = ${sustancia.Ptriple_atm.toPrecision(2)} atm`;

                const pregunta = `Calcula la temperatura de sublimación del sólido ${sustancia.nombre} (${sustancia.formula}, ${datosNecesarios}) si la presión de vapor es ${P2_atm.toPrecision(2)} atm.`;
                const respuesta = `${T2_real_K.toFixed(2)} K`;
                
                return {
                    titulo: "Ecuación de Clausius-Clapeyron (Sublimación)",
                    pregunta: pregunta,
                    respuesta: respuesta
                };
            },
        };
        
        window.iniciarEjercicio = (tipo) => {
            tipoActual = tipo;
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('ejercicio-container').style.display = 'block';
            mostrarSiguienteEjercicio();
        };

        window.mostrarSiguienteEjercicio = () => {
            const tiposDeEjercicios = ['ClauClapP2', 'ClauClapT2', 'ClauClapdH', 'ClauClapSubP2', 'ClauClapSubT2'];
            const tipoAleatorio = tiposDeEjercicios[Math.floor(Math.random() * tiposDeEjercicios.length)];
            const ejercicio = ejercicios[tipoAleatorio]();
            
            document.querySelector('.ejercicio-titulo').innerText = ejercicio.titulo;
            document.getElementById('pregunta-texto').innerHTML = ejercicio.pregunta;
            document.getElementById('respuesta').innerText = ejercicio.respuesta;
            document.getElementById('respuesta').style.visibility = 'hidden';
        };

        window.volverAlMenu = () => {
            document.getElementById('menu-container').style.display = 'block';
            document.getElementById('ejercicio-container').style.display = 'none';
        };

        window.mostrarRespuesta = () => {
            document.getElementById('respuesta').style.visibility = 'visible';
        };
    });
</script>

<div class="footer-text">
    <h4>&#169; 2024, 2025 Dr. Octavio Juárez</h4>

</div>

</body>
</html>
