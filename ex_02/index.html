<!DOCTYPE html>
<html>
<head>
    <html lang="es">
	<meta charset="utf-8">
    <title>Termodinamica</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects Daughter" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One" >
    <style>
        .w3-architects {font-family: 'Architects Daughter';}
        .w3-freedoka {font-family: 'Fredoka One';}
        .questionpanel{display: none;} 
        .restart{display: none;} 
        .resumenpanel{display: none;} 
        body{
            -webkit-user-select: none; /* Safari 3.1+ */
            -moz-user-select: none; /* Firefox 2+ */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }        
    </style>
    
</head>

<body>

    <div class="w3-container w3-center w3-blue mytitle" id="mytitle">
      <h1 class="w3-freedoka">FEyCQ</h1>
    </div>

    <div class="w3-container w3-center w3-text-teal" id="mensaje">
      <h4>Examen 02 (Ejercicios).</h4>
    </div>

    <div class="w3-panel">

        <div class="w3-panel w3-center w3-card-4 w3-round-large" id="user_name">
          <p>      
          <label class="w3-text-blue"><b>Nombre:</b></label>
          <input class="w3-input w3-border" id="student_name" value="Naruto Uzumaki" type="text"></p>
          <p>          
          <button class="w3-btn w3-blue w3-round-large" id="button_user_name" onclick="start();">Iniciar</button></p>
        </div>
    </div>
	
    <div class="w3-panel questionpanel" id="questionpanel">     
        
        <div class="w3-panel w3-center w3-card-4 w3-round-large"  >

            <div class="w3-row">
              <div class="w3-col s4 w3-blue w3-center w3-large" id="info1"></div>
              <div class="w3-col s4 w3-blue w3-center w3-large" id="info2"></div>
              <div class="w3-col s4 w3-blue w3-center w3-large" id="info3"></div>
            </div> 
            
            <p class="w3-xlarge" id="question">...</p>
            
            <div class="w3-container w3-half">
                <div class="w3-panel w3-center"  >
                    <button class="w3-btn w3-block w3-light-blue w3-round-large w3-large" id="b1" onclick="b1()"></button>
                </div>
            </div>

            <div class="w3-container w3-half">
                <div class="w3-panel w3-center"  >
                    <button class="w3-btn w3-block w3-light-blue w3-round-large w3-large" id="b2" onclick="b2()"></button>
                </div>
            </div>

            <div class="w3-container w3-half">
                <div class="w3-panel w3-center"  >
                    <button class="w3-btn w3-block w3-light-blue w3-round-large w3-large" id="b3" onclick="b3()"></button>
                </div>
            </div>

            <div class="w3-container w3-half">
                <div class="w3-panel w3-center"  >
                    <button class="w3-btn w3-block w3-light-blue w3-round-large w3-large" id="b4" onclick="b4()"></button>
                </div>
            </div>       
            
        </div>
            
    </div>
 
    <div class="w3-container  resumenpanel" id="resumenpanel">
        <div class="w3-panel w3-card-4 w3-round-large">
        <p class="w3-large" id="resumen"></p>
        </div>
    </div>

    <div class="w3-panel w3-center restart" id="restart"  >
        <button class="w3-btn w3-red w3-round-large w3-large" onclick="reload()">Reiniciar</button>
    </div>





</body>
</html>
